<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookeep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <nav class="navbar" style="background-color: #224499;">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-end" href="./index.html" style="color: white; text-decoration: none;">
                    <img src="./images/bookeeplogo.png" alt="Bookeep Logo" width="42" height="52" class="d-inline-block">
                    <h1 class="mb-0 ms-2">ookeep</h1>
                </a>
                <div class="d-flex gap-2">
                    <button class="btn btn-success" onclick="exportData()">
                        Export Data
                    </button>
                    <button class="btn btn-info" onclick="document.getElementById('importFile').click()">
                        Import Data
                    </button>
                    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">
                    <button class="btn btn-warning" onclick="showWrapped()">
                        âœ¨ My <span id="currentYear"></span> Wrapped
                    </button>
                </div>
            </div>
        </nav>
    </header>
    
    <article class="container mt-4">
        <h1 style="text-align: center; margin-bottom: 0; padding-top: 5px">Add a Book</h1>
        <hr style="margin-top: 0;">
        
        <div class="input-section card p-4 mb-4">
            <div class="form-group mb-3">
                <label for="bookTitle" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title">
            </div>

            <div class="form-group mb-3">
                <label for="wordCount" class="form-label">Word Count</label>
                <input type="text" class="form-control" id="wordCount" placeholder="Enter word count">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Date Finished</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="dateDisplay" value="No date selected" readonly>
                    <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('dateInput').showPicker()">
                        Select Date
                    </button>
                    <input type="date" id="dateInput" style="display: none;" onchange="updateDateDisplay()">
                </div>
            </div>

            <button class="btn btn-primary w-100" onclick="addBook()">Submit</button>
        </div>

        <div class="stats-section card p-4 mb-4" style="background-color: #e3f2fd;">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="stat-box card p-3 text-center">
                        <div class="stat-title">Word Count (All)</div>
                        <div class="stat-value" id="totalWords">0</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="stat-box card p-3 text-center">
                        <div class="stat-title">Word Count (<span id="yearLabel"></span>)</div>
                        <div class="stat-value" id="yearWords">0</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="stat-box card p-3 text-center">
                        <div class="stat-title">Books Read</div>
                        <div class="stat-value" id="totalBooks">0</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="stat-box card p-3 text-center">
                        <div class="stat-title">Points (<span id="yearLabel2"></span>)</div>
                        <div class="stat-value" id="points">0.00</div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <h2 class="text-center mb-3">Your Library</h2>

        <div class="mb-3">
            <input type="text" class="form-control search-box" id="searchBox" placeholder="Search books" oninput="filterBooks()">
        </div>

        <div id="bookList" class="mb-5"></div>
    </article>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Book?</h5>
                    <button type="button" class="btn-close" onclick="closeDeleteModal()"></button>
                </div>
                <div class="modal-body" id="deleteModalText"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade wrapped-modal" id="wrappedModal" tabindex="-1">
        <div class="modal-dialog" style="max-width: 700px;">
            <div class="wrapped-content" id="wrappedContent" style="padding: 2rem;">
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 11">
        <div id="snackbar" class="toast" role="alert">
            <div class="toast-body" id="snackbarText"></div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Do Not Steal My Work Inc. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./backend.js"></script>
</body>
</html>
