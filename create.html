<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add a New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d3e9ff;
            color: black;
            font-family: Garamond;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar" style="background-color: #224499;">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-end" href="./index.html" style="color: white; text-decoration: none;">
                    <img src="./images/bookeeplogo.png" alt="Bookeep Logo" width="42" height="52" class="d-inline-block">
                    <h1 class="mb-0 ms-2">ookeep</h1>
                </a>
            </div>
        </nav>
    </header>
    
    <article>
        <h1 style="text-align: center; margin-bottom: 0; padding-top: 5px">Add a New Book</h1>
        <hr style="margin-top: 0;">
        
        <div class="container mt-3">
            <form id="book-form">
                <div class="mb-3">
                    <label for="book-name" class="form-label">Book Name</label>
                    <input type="text" class="form-control" id="book-name" required>
                </div>
                <div class="mb-3">
                    <label for="book-image" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="book-image">
                </div>
                <div class="mb-3">
                    <label for="book-review" class="form-label">Review (1-5)</label>
                    <input type="number" class="form-control" id="book-review" min="1" max="5" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Book</button>
            </form>
        </div>

        <script>
            // Load books from local storage
            const loadBooksFromLocalStorage = () => {
                const books = JSON.parse(localStorage.getItem('books')) || [];
                return books;
            };

            // Save books to local storage
            const saveBooksToLocalStorage = (books) => {
                localStorage.setItem('books', JSON.stringify(books));
            };

            // Handle book form submission
            document.getElementById('book-form').addEventListener('submit', function(event) {
                event.preventDefault();

                const newBook = {
                    name: document.getElementById('book-name').value,
                    picFile: document.getElementById('book-image').value,
                    review: document.getElementById('book-review').value,
                };

                const books = loadBooksFromLocalStorage();
                books.push(newBook);
                saveBooksToLocalStorage(books);

                // Redirect back to the library page
                window.location.href = 'index.html';
            });
        </script>
    </article>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2025 Do Not Steal My Work Inc. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
